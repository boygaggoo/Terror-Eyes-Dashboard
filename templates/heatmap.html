
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        position: absolute;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>
    <script>

var map, heatmap;

// Heatmap data: 500 Points

function initMap() {
var bounds = new google.maps.LatLngBounds();

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: {lat:0,lng:0},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  function fitForBounds(data){
	for (var i = 0; i < data.length; i++) {
		bounds.extend(data[i]);
	}
}
  fitForBounds(getPoints());
  map.setCenter(bounds.getCenter());
  heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(),
    map: map
  });
  map.fitBounds(bounds);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

function getPoints() {
    return [new google.maps.LatLng(4.6121681,-74.0940604),new google.maps.LatLng(6.25318085,-75.6135662448096),new google.maps.LatLng(5.05468375,-75.52435888212),new google.maps.LatLng(2.5747535,-77.8886729927434),new google.maps.LatLng(4.5856134,-74.0850924),new google.maps.LatLng(4.5486163,-74.1162850388841),new google.maps.LatLng(10.4491835,-73.3086633933113),new google.maps.LatLng(4.3143324,-74.7972874893684),new google.maps.LatLng(9.32007325,-75.3964557635802),new google.maps.LatLng(6.3300353,-75.5431506),new google.maps.LatLng(3.45863125,-76.5267533876677),new google.maps.LatLng(3.4725585,-76.5263762),new google.maps.LatLng(7.8968438,-72.4966756),new google.maps.LatLng(4.44594285,-75.231930799648),new google.maps.LatLng(4.9076895,-73.9400008),new google.maps.LatLng(5.03601805,-75.4312424003214),new google.maps.LatLng(4.5725836,-74.0925288),new google.maps.LatLng(4.589962,-74.1383945),new google.maps.LatLng(2.94375,-75.2822092),new google.maps.LatLng(9.3090048,-75.3832994)
];
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWC988fyeewFRL_xQPNaV0xHX3T_MKgRk&signed_in=true&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
